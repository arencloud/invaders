name: Release builds

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: aarch64-apple-darwin
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Read crate version
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(python - <<'PY'
          import json, subprocess
          meta = json.loads(subprocess.check_output(["cargo", "metadata", "--format-version", "1"]))
          pkg = next(p for p in meta["packages"] if p["name"] == "invaders")
          print(pkg["version"])
          PY
          )
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          target: ${{ matrix.target }}

      - name: Install sound deps (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libasound2-dev

      - name: Build (release)
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          BIN="target/${{ matrix.target }}/release/invaders"
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BIN="${BIN}.exe"
          fi
          PKG="dist/invaders-${VERSION}-${{ matrix.target }}"
          mkdir -p "$PKG"
          cp "$BIN" "$PKG/"
          cp -r sound "$PKG/"
          cp README.md "$PKG/"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: invaders-${VERSION}-${{ matrix.target }}
          path: dist/invaders-${VERSION}-${{ matrix.target }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4

      - name: Read crate version
        shell: bash
        run: |
          set -euo pipefail
          VERSION=$(python - <<'PY'
          import json, subprocess
          meta = json.loads(subprocess.check_output(["cargo", "metadata", "--format-version", "1"]))
          pkg = next(p for p in meta["packages"] if p["name"] == "invaders")
          print(pkg["version"])
          PY
          )
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Invaders ${{ env.VERSION }}
          body: |
            Invaders ${{ env.VERSION }} release.

            Included artifacts:
            - Linux (x86_64)
            - macOS (aarch64, x86_64)
            - Windows (x86_64)
          files: dist/**/*
